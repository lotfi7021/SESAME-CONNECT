{% extends 'base.html' %}

{% block content %}
<style>
    .login-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        background: linear-gradient(135deg, #87CEEB 0%, #4682B4 100%);
        margin: -50px;
        
    }
    
    .login-card {
        width: 250%; /* Take full width of its container */
    max-width: 650px; /* Increase max width from default */
    padding: 0; /* Remove if there's any padding affecting size */
    position: center;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: none;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s ease;
        height: 500px; /* Set a fixed height */
    }
    
    .login-card:hover {
        transform: translateY(-5px);
    }
    
    .card-header {
        background: linear-gradient(135deg, #87CEEB 0%, #4682B4 100%);
        border: none;
        padding: 2rem 2rem 1rem;
        text-align: center;
    }
    
    .card-title {
        color: white;
        font-weight: 700;
        font-size: 1.8rem;
        margin: 0;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }
    
    .card-body {
        padding: 2rem;
        }
    
    .form-label {
        font-weight: 600;
        color: #4682B4;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    
    .form-control {
        border: 2px solid #B0E0E6;
        border-radius: 12px;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: #f0f8ff;
    }
    
    .form-control:focus {
        border-color: #4682B4;
        box-shadow: 0 0 0 3px rgba(70, 130, 180, 0.15);
        background: white;
        outline: none;
    }
    
    .form-control:hover {
        border-color: #87CEEB;
        background: white;
    }
    
    .login-btn {
        background: linear-gradient(135deg, #87CEEB 0%, #4682B4 100%);
        border: none;
        border-radius: 12px;
        padding: 0.75rem 1.5rem;
        font-weight: 600;
        font-size: 1.1rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(135, 206, 235, 0.4);
    }
    
    .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(135, 206, 235, 0.5);
        background: linear-gradient(135deg, #6CB4EE 0%, #3A7BBD 100%);
    }
    
    .login-btn:active {
        transform: translateY(0);
    }
    
    .register-link {
        color: #4682B4;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
    }
    
    .register-link:hover {
        color: #36648B;
        text-decoration: underline;
    }
    
    .register-text {
        color: #4682B4;
        margin: 0;
    }
    
    .mb-3 {
        position: relative;
    }
    
    .form-control:focus + .floating-label,
    .form-control:not(:placeholder-shown) + .floating-label {
        transform: translateY(-1.5rem) scale(0.8);
        color: #4682B4;
    }
    
    @media (max-width: 768px) {
        .login-container {
            min-height: 100vh;
            margin: 0;
        }
        
        .login-card {
            border-radius: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .card-header {
            padding: 1.5rem 1.5rem 1rem;
        }
        
        .card-body {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    }
    
    /* Input icons */
    .input-group {
        position: relative;
    }
    
    .input-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: #6CB4EE;
        z-index: 5;
        pointer-events: none;
    }
    
    .form-control.with-icon {
        padding-left: 2.5rem;
    }
    
    /* Loading animation */
    .btn-loading {
        position: relative;
        pointer-events: none;
    }
    
    .btn-loading::after {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        top: 50%;
        left: 50%;
        margin-left: -10px;
        margin-top: -10px;
        border: 2px solid transparent;
        border-top-color: #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>

<div class="login-container">
    <div class="row justify-content-center w-100">
        <div class="col-md-6 col-lg-5">
            <div class="card login-card">
                <div class="card-header">
                    <h4 class="card-title">Welcome Back</h4>
                </div>
                <div class="card-body">
                    <form method="POST" id="loginForm">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-icon">ðŸ‘¤</span>
                                <input type="text" class="form-control with-icon" id="username" name="username" placeholder="Enter your username" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-icon">ðŸ”’</span>
                                <input type="password" class="form-control with-icon" id="password" name="password" placeholder="Enter your password" required>
                            </div>
                        </div>
                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-primary login-btn">Sign In</button>
                        </div>
                    </form>
                    <div class="text-center">
                        <p class="register-text">Don't have an account? <a href="{% url 'register' %}" class="register-link">Create Account</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    const btn = this.querySelector('.login-btn');
    btn.classList.add('btn-loading');
    btn.innerHTML = '';
    
    // Remove loading state after form submission (in case of errors)
    setTimeout(() => {
        btn.classList.remove('btn-loading');
        btn.innerHTML = 'Sign In';
    }, 2000);
});

// Add floating label effect
document.querySelectorAll('.form-control').forEach(input => {
    input.addEventListener('focus', function() {
        this.parentElement.classList.add('focused');
    });
    
    input.addEventListener('blur', function() {
        if (!this.value) {
            this.parentElement.classList.remove('focused');
        }
    });
});
</script>

{% endblock %}
